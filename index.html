<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <title>Appstore Test</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <script type="text/x-handlebars">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Appstore</a>
        </div>

        {{render 'platforms' model}}
      </div>
    </nav>

    <div class="container">
      <div class="row">
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="platforms-navbar" data-template-name="platforms">
    <ul class="nav navbar-nav">
    {{#each}}
      {{#link-to 'platform' this tagName='li'}}
        {{#link-to 'platform' this}}{{title}}{{/link-to}}
      {{/link-to}}
    {{/each}}
    </ul>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index" data-template-name="index">
      {{#each}}
        {{render 'platform' this}}
      {{/each}}
  </script>

  <script type="text/x-handlebars" id="platform" data-template-name="platform">
    <div class="col-lg-4 col-md-6 col-xs-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <h1>{{title}}</h1>
          {{render 'apps' model}}
        </div>
      </div>
    </div>
    <div class="col-lg-8 col-md-6 col-xs-12">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="apps" data-template-name="apps">
    <ul class="list-group">
    {{#each app in apps}}
      {{#link-to 'platform.app' app.platform app}}
        {{#link-to 'platform.app' app.platform app tagName='li' class="list-group-item"}}
          {{app.title}}
        {{/link-to}}
      {{/link-to}}
    {{/each}}
  </script>

  <script type="text/x-handlebars" id="app" data-template-name="platform/app">
    <div class="panel panel-default">
      <div class="panel-body">
        {{description}}
      </div>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.6.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/localstorage_adapter.js"></script>

  <script src="js/application.js"></script>
  <script src="js/router.js"></script>
  <script src="js/controllers/platform_controller.js"></script>
  <script src="js/controllers/platforms_controller.js"></script>
  <script src="js/models/app.js"></script>
  <script src="js/models/platform.js"></script>

  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>

  <script src="js/libs/bootstrap.min.js"></script>
</body>
</html>
